{% extends 'base.html' %}
{% block extra_head %}
{% endblock %}


{% block content %}
    <div class="container">
    <h1>hee</h1>
    {% load comments %}

        <div>
        {% load mptt_tags %}
        <ul>
            {% recursetree object_list %}
                <li>
                    <a href="{{ node.get_absolute_url }}"> {{ node.title }}</a>
                    {% if not node.is_leaf_node %}
                        <ul class="children">
                            {{ children }}
                        </ul>
                    {% endif %}
                </li>
            {% endrecursetree %}
        </ul>

        </div>
    </div>
{% endblock %}
