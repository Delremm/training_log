{% extends 'base.html' %}
{% load url from future %}
{% load i18n %}


{% block content %}
    {% if not user.is_authenticated %}
        <h2>{% trans "Login" %}</h2>
        <form method="post" action="/accounts/login/">
            {% csrf_token %}
            <div class="fieldWrapper">

                <label for="id_username">{% trans "Email" %}</label>
                <input id="id_username" maxlength="254" name="username" type="text">
            </div>
            <div class="fieldWrapper">
                <label for="id_password">{% trans "Password" %}</label>
                <input id="id_password" name="password" type="password">
            </div>

            <input type="hidden" name="next" value="/" />
            <input type="submit" value="{% trans "Login" %}">
        </form>
        <a href="/social/login/github/">login with github</a>
        <a href="/social/login/vkontakte-oauth2/">with vk</a>

        <hr>
        {% url "socialauth_begin" "backend-name" %}
    {% else %}
<a href="/log/add_workout/" class="btn btn-primary">log the training</a>
    {% endif %}
{% endblock %}
