<!DOCTYPE html> 
<html> 
<head> 
    <title>Example</title> 
    <script src="jquery-1.7.2.js" type="text/javascript"></script>     
    <script type="text/javascript">
        $(document).ready(function() {
           var a = $(".header").attr('class');
            console.log(a)
        });
    </script>         
    <style> 
        .dtable {display: table;}
        .drow {display: table-row;}        
        .dcell {display: table-cell; padding: 10px;} 
        .dcell > * {vertical-align: middle} 
        input {width: 2em; text-align: right; border: thin solid black; padding: 2px;} 
        label {width: 5em;  padding-left: .5em;display: inline-block;} 
        #buttonDiv {text-align: center;} 
        #oblock {display: block; margin-left: auto;  
            margin-right: auto; min-width: 700px;} 
    </style> 
</head> 
<body> 
    <h1 id="mainheader" class="header">Welcome</h1>
    <h2 class="header info">We are open 10am-6pm, 7 days a week</h2> 
    <h3 class="info" style="background-color: grey; color: white">(closed on national holidays)</h3> 
</body> 
</html>
